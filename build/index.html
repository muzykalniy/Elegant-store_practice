<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Elegant store</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>

	<body>
		<div class="tagline">
			<img class="tagline__icon" src="./img/icons/ticket-percent.svg" alt="Icon" />

			<div class="tagline__desc">
				30% off storewide&#160;&#8212; Limited time!
			</div>
			<a href="#!" class="tagline__link"
				>Shop now
				<img src="./img/icons/arrow-right.svg" alt="Icon" />
			</a>

			<button class="tagline__close">
				<img src="./img/icons/close.svg" alt="Close" />
			</button>
		</div>
		<header class="header">
			<div class="container">
				<div class="header__row">
					<nav class="header__nav nav">
						<a class="nav__logo logo" href="#!">3legant.</a>

						<ul class="nav__list">
							<li class="nav__item">
								<a href="#!" class="nav__link">Home<img src="./img/icons/chevron-down.svg" alt=""/></a>
							</li>
							<li class="nav__item">
								<a href="#!" class="nav__link">Shop<img src="./img/icons/chevron-down.svg" alt=""/></a>
							</li>
							<li class="nav__item">
								<a href="#!" class="nav__link">Product<img src="./img/icons/chevron-down.svg" alt=""/></a>
							</li>
							<li class="nav__item">
								<a href="#!" class="nav__link">Contact us<img src="./img/icons/chevron-down.svg" alt=""/></a>
							</li>
						</ul>

						<ul class="nav__btns">
							<button class="nav__btn"><img class="nav__btn-img" src="./img/icons/search.svg" alt="" /></button>
							<button class="nav__btn"><img class="nav__btn-img" src="./img/icons/user.svg" alt="" /></button>
							<button class="nav__btn"><img class="nav__btn-img" src="./img/icons/cart.svg" alt="" /> <span class="nav__btn-count">2</span></button>
						</ul>
					</nav>

					<button class="mobile-nav-btn">
						<div class="nav-icon"></div>
					</button>
				</div>
			</div>
		</header>
		<div class="mobile-nav">
			<ul class="mobile-nav__list">
				<li><a href="">Главная</a></li>
				<li><a href=""></a></li>
			</ul>
		</div>

		<footer class="footer">
			<div class="container"></div>
		</footer>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
