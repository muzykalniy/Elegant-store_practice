<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Elegant store</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>

	<body>
		<div class="tagline">
			<img class="tagline__icon" src="./img/icons/ticket-percent.svg" alt="Icon" />

			<div class="tagline__desc">
				30% off storewide&#160;&#8212; Limited time!
			</div>
			<a href="#!" class="tagline__link"
				>Shop now
				<img src="./img/icons/arrow-right.svg" alt="Icon" />
			</a>

			<button class="tagline__close">
				<img src="./img/icons/close.svg" alt="Close" />
			</button>
		</div>
		<header class="header">
			<div class="container">
				<div class="header__row">
					<div class="logo">Название</div>
					<nav class="header__nav nav">
						<ul class="nav__list">
							<li><a href="#!" class="active">Главная</a></li>
							<li><a href="#!">Документация</a></li>
						</ul>
					</nav>
					<button class="mobile-nav-btn">
						<div class="nav-icon"></div>
					</button>
				</div>
			</div>
		</header>
		<div class="mobile-nav">
			<ul class="mobile-nav__list">
				<li><a href="">Главная</a></li>
				<li><a href=""></a></li>
			</ul>
		</div>
		<footer class="footer">
			<div class="container"></div>
		</footer>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
